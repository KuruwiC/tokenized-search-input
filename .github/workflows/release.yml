name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm --filter @kuruwic/tokenized-search-input build

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test:run

      - name: Build
        run: pnpm build

      - name: Pack package
        run: |
          mkdir -p dist-packages
          cd packages/core && pnpm pack --pack-destination ../../dist-packages

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-packages/*.tgz
          generate_release_notes: true
          draft: false
          prerelease: false
